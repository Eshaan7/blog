{{ $dateTime := .PublishDate.Format "2006-01-02" }}
{{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}
<i data-feather="calendar"></i> <time class="text-muted" datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time>
{{ with .Params.tags }}
  <br>
  <i data-feather="tag"></i>
  {{ range . }}
  <!-- {{ $href := print (absURL "tags/") (urlize .) }} -->
  <!-- {{ $href := print (absURL "tags/#") }} -->
  <a class="btn btn-sm btn-outline-dark tag-btn" href="/tags/#{{ . }}">{{ . }}</a>
  {{ end }}
{{ end }}
