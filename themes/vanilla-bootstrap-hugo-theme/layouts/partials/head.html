<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ hugo.Generator }}
  <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ "glider.ico" | absURL }}">
  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}
    {{ $title = print "Blog | " .Site.Title }}
  {{ end }}
  {{ if eq $.Section "post" }}
      {{ $title = print "Blog | " .Site.Title }}
  {{ end }}
  <title>{{ $title }}</title>
  {{ partial "style.html" . }}

</head>
